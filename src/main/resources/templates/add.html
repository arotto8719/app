<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Object</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Object Name</label>
        <input class="form-control" th:field="${object.name}" />
        <span th:errors="${object.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="object">ID</label>
        <select name="objectId">
            <option th:each="object : ${objects}"
                    th:text="${employer.name}"
                    th:value="${employer.id}"></option>
        </select>
        <a th:href="@{'/objects/add'}">Add ID</a>
    </div>

    <div class="form-group">
        <label th:for="locations">Location</label>
        <th:block th:each="location : ${locations}">
            <input type="checkbox" name="location" th:value="${object.location}">
            <label th:text="${skill.name}"></label>
        </th:block>
        <a th:href="@{'/locations/add'}">Add Location</a>
    </div>

    <div class="form-group">
        <label th:for="locations">Description</label>
        <th:block th:each="description : ${descriptions}">
            <input type="checkbox" name="description" th:value="${object.description}">
            <label th:text="${skill.name}"></label>
        </th:block>
        <a th:href="@{'/descriptions/add'}">Add Description</a>
    </div>

    <input type="submit" value="Add Object" />
</form>

</body>
</html>
